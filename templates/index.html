{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.js" 
        integrity="sha512-9ocft8BVEGO4YnjEW4Tkq0+d3Usuax+GF922LJML/Q5ZLmtu9hgBbUZTxKXAkm+hzIHoC3I+vYha66opI9AuSg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize flipbook functionality
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">My Flipbook</h1>

        <!-- Flipbook Container -->
        <div id="flipbook" class="shadow-lg border rounded-lg">
            <!-- Page 1 -->
            <div class="page bg-white p-4">
                <h2 class="text-xl font-semibold">Page 1</h2>
                <p>This is the content of page 1. You can place text, images, or any HTML content here.</p>
            </div>
            <!-- Page 2 -->
            <div class="page bg-white p-4">
                <h2 class="text-xl font-semibold">Page 2</h2>
                <p>This is the content of page 2. You can flip to this page using the corner or navigation buttons.</p>
            </div>
            <!-- Additional pages can be added here -->
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center mt-4">
            <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded mr-2" onclick="$('#flipbook').turn('previous')">Previous</button>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="$('#flipbook').turn('next')">Next</button>
        </div>
    </div>

</body>
</html>
