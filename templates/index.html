<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flipbook</title>

    <!-- Tailwind CSS -->
    {% tailwind_css %}

    <!-- Importing Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.js" 
        integrity="sha512-9ocft8BVEGO4YnjEW4Tkq0+d3Usuax+GF922LJML/Q5ZLmtu9hgBbUZTxKXAkm+hzIHoC3I+vYha66opI9AuSg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flipbook = $("#flipbook");
            let currentPage = {{ initial_pages|length }};
            const pagesPerLoad = 4;
            
            function resizeFlipbook() {
                const containerWidth = $(".flipbook-container").width();
                const width = Math.min(containerWidth * 0.9, 1200);
                const height = width * 0.7;
                
                flipbook.turn('size', width, height);
            }

            function loadMorePages() {
                $.ajax({
                    url: '{% url "index" %}',
                    method: 'GET',
                    data: {
                        start: currentPage + 1,
                        end: currentPage + pagesPerLoad
                    },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function(data) {
                        if (data.pages.length > 0) {
                            data.pages.forEach(function(page) {
                                flipbook.turn('addPage', createPageElement(page), page.number);
                            });
                            currentPage += data.pages.length;
                        }
                    }
                });
            }

            function createPageElement(pageData) {
                return $('<div>', {
                    class: 'flipbook-page',
                    html: '<div class="content-wrapper">' + pageData.content + '</div>' +
                          '<div class="page-number">' + pageData.number + '</div>'
                });
            }

            // Initialize flipbook functionality
            flipbook.turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation: 50,
                pages: {{ initial_pages|length }},
                when: {
                    turning: function(event, page, view) {
                        if (page >= currentPage - 1) {
                            loadMorePages();
                        }
                    }
                }
            });

            // Resize flipbook on window resize
            $(window).resize(resizeFlipbook);
            
            // Initial resize
            resizeFlipbook();
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .flipbook-container {
            max-width: 1400px;
            width: 95%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #F4F6FF;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        #flipbook {
            margin: 0 auto;
        }

        .flipbook-page {
            background-color: white;
            border: 1px solid #eaeaea;
            padding: 20px;
            font-size: 16px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) inset;
        }

        .content-wrapper {
            margin: 20px 50px 40px 20px;
            text-align: justify;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #888;
            z-index: 10;
        }

        .nav-button {
            @apply bg-blue-500 text-white px-4 py-2 rounded-lg transition-colors duration-300 ease-in-out;
        }

        .nav-button:hover {
            @apply bg-blue-600;
        }

        .nav-button:focus {
            @apply outline-none ring-2 ring-blue-300;
        }

        .button-container {
            @apply flex justify-center mt-5 space-x-4;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col light">
    <main class="flex-grow">
        <div class="flipbook-container">
            <!-- Flipbook Container -->
            <div id="flipbook">
                {% for page in initial_pages %}
                <div class="flipbook-page">
                    <div class="content-wrapper">
                        {{ page.content|safe }}
                    </div>
                    <div class="page-number">{{ page.number }}</div>
                </div>
                {% endfor %}
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button id="prev" class="nav-button" onclick="$('#flipbook').turn('previous')">Previous</button>
                <button id="next" class="nav-button" onclick="$('#flipbook').turn('next')">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
